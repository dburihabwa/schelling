<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title>Schelling's segregation model</title>
	<script type="text/javascript" src = "jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src = "highcharts.js"></script>
	<script type="text/javascript" src = "core.js"></script>
	<link type = "text/css" rel = "stylesheet" href = "style.css"/>
</head>
<body>
	<h1>Schelling's segregation model</h1>
	<form id = "settings" method = "POST">
		<fieldset>
			<legend>Dimensions</legend>
			<label for = "x">X</label>
			<input id = "x" name = "x" type = "number" min = "1" value = "100" required/>
			<label for = "y">Y</label>
			<input id = "y" name = "y" type = "number" min = "1" value = "100" required/>
		</fieldset>
		<fieldset>
			<legend>Simulation</legend>
			<label for = "iterations">Iterations</label>
			<br/>
			<input id = "iterations" name = "iterations" type = "number" min = "1" value = "1000" required/>
			<br/>
		</fieldset>
		<fieldset>
			<legend>Population</legend>
			<input id = "green.color" class = "population" type = "color"  value = "#008000" readonly required/>
			<input id = "green.size" class = "population" name = "green" type = "number" min = "1" value = "4000" required/>
			<input id = "green.preference" class = "population" type = "range" min = "1" max = "100" step = "1" required/>
			<output id = "green.output"></output>
			<br/>
			<input id = "red.color" class = "population" type = "color" value = "#FF0000" readonly required/>
			<input id = "red.size" class = "population" name = "red" type = "number" min = "1" value = "4000" required/>
			<input id = "red.preference" class = "population" type = "range" min = "1" max = "100" step = "1" required/>
			<output id = "red.output"></output>
			<br/>
		</fieldset>
		<input type = "submit" value = "Submit"/>
	</form>
	<button id = "startButton" hidden = "true">Start</button>
	<div id = "simulation"></div>
	<div id = "plot"></div>
	<script type="text/javascript" src = "segregation.js"></script>
</body>
</html>
